{% extends "layout.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 p-md-5" style="width: 100%; max-width: 420px;">
        
        <!-- Logo Animation Container -->
        <div class="text-center mb-4">
            <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #5841D8, #a4508b); border-radius: 12px; display: inline-flex; align-items: center; justify-content: center; box-shadow: 0 10px 20px rgba(88, 65, 216, 0.3);">
                <i class="fas fa-pizza-slice text-white fa-lg"></i>
            </div>
            <h3 class="mt-3 fw-bold">Sign in to Midnight Slice</h3>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} py-2 text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <!-- Kraken Style Floating Label Input -->
            <div class="kraken-input-group">
                <input type="text" name="username" class="kraken-input" id="user" placeholder=" " required>
                <label for="user" class="kraken-label">Username</label>
            </div>

            <div class="kraken-input-group">
                <input type="password" name="password" class="kraken-input" id="pass" placeholder=" " required>
                <label for="pass" class="kraken-label">Password</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 mt-2">Sign In</button>
        </form>

        <p class="text-center mt-4 text-muted">
            Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--accent-color); text-decoration: none; font-weight: 600;">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
